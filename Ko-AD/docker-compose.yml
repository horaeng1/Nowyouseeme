services:
  backend:
    build:
      context: .
      dockerfile: Cursor/server/Dockerfile
    container_name: ad_backend
    restart: always
    ports:
      - "4000:4000"
    volumes:
      # Persist storage data (uploads, results)
      - ./Cursor/server/storage:/app/server/storage
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CLIENT_ORIGIN=*
    networks:
      - app-network

  frontend:
    build:
      context: ./Cursor/web-ads-app
      dockerfile: Dockerfile
    container_name: ad_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge